<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Punchclock Client</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" type="application/javascript"></script>
</head>
<body>
<form id="entryForm">
    <label for="checkIn">Date of Training</label>
    <input type="date" name="checkInDate" id="checkIn" required>
    <input type="time" name="checkInTime" required>
    <label for="km">Number of Kilometers</label>
    <input type="number" name="km" id="km" required>
    <input type="submit" value="Save" />
    <input type="reset" value="Cancel" />
</form>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Date of Training</th>
        <th>Number of Kilometres</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="entryDisplay">
    <tr>
        <td colspan="3">Loading...</td>
    </tr>
    </tbody>
</table>
</body>
</html>
